<!DOCTYPE html>
<html lang="es" data-dark>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios DOM</title>
    <link rel="stylesheet" href="css/index_ejercicios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.css"
        integrity="sha512-W4KOSUNkQhX7JkalSiTkwAIoqsAvxDdgRc/WAa5U0R2TKTpHnNZuf9AiBk8InN4GCAMwer+O9fe4ThxIQFkOGQ=="
        crossorigin="anonymous" />
</head>

<body data-dark>
    <header class="header">
        <h1>ejercicios del DOM</h1>
    </header>

    <button class="panel-btn hamburger hamburger--vortex" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>

    <aside class="panel">
        <nav class="menu">
            <a href="#section1">Reloj Digital y Alarma Sonora</a>
            <a href="#section2">Eventos del Teclado</a>
            <a href="#section3">Cuenta Regresiva</a>
            <a href="#section4">Resposive con javaScript</a>
            <a href="#section5">Resposive Tester</a>
        </nav>
    </aside>

    <main>
        <section id="section1" class="section">
            <h2>Reloj Digital y Alarma Sonora</h2>
            <div id="reloj"></div>
            <div>
                <button id="activar-reloj">Iniciar Reloj</button>
                <button id="desactivar-reloj">Detener Reloj</button>
                <button id="activar-alarma">Activar Alarma</button>
                <button id="desactivar-alarma">Desactivar Alarma</button>
            </div>
        </section>
        <section id="section2" class="section">
            <h2>Eventos del Teclado</h2>
            <article class="stage">
                <div class="ball"></div>
            </article>
        </section>
        <section id="section3" class="section">
            <h2>Cuenta Regresiva</h2>
            <div id="countdown">

            </div>
        </section>
        <section id="section4" class="section">
            <h2>Resposive con javaScript</h2>
            <div id="youtube"></div>
            <div id="gmaps"></div>
        </section>
        <section id="section5" class="section">
            <h2>Resposive Tester</h2>
            <form id="responsive-tester">
                <input type="url" placeholder="URL" name="direccion" required>
                <br>
                <input type="text" placeholder="Ancho" name="ancho" required>
                <br>
                <input type="text" placeholder="Alto" name="alto" required>
                <br>
                <input type="submit" value="probar" name="probar">
                <input type="button" value="cerrar" name="cerrar">

            </form>
        </section>
    </main>

    <button class="scroll-top-btn hidden">
        &#11014;
        <!--Fecha code-->
    </button>

    <button class="dark-theme-btn">
        ðŸŒ™
    </button>
    <!--Scripts-->
    <script src="js/index_dom.js" type="module"></script>
</body>

</html>
